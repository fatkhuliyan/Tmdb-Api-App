<!DOCTYPE html>
<html>
<head>
	<title>Movie Api</title>
  <link rel="stylesheet" href="css/onsenui.css">
  <link rel="stylesheet" href="css/onsen-css-components.min.css">
  <script src="js/onsenui.min.js"></script>
  <script src="js/index.js"></script>
  <script src="js/jquery-3.3.1.min.js"></script>
</head>
<body>
  <ons-splitter>
    <ons-splitter-side id="menu" side="left" width="220px" collapse swipeable>
      <ons-page>
        <ons-list>
          <ons-list-item onclick="fn.load('beranda.html')" tappable>
            Beranda
          </ons-list-item>
          <ons-list-item onclick="fn.load('cari.html')" tappable>
            Pencarian Film
          </ons-list-item>
          <ons-list-item onclick="fn.load('scanner.html')" tappable>
            Pencarian Film v2 QRcode
          </ons-list-item>
          <ons-list-item onclick="fn.load('ongoing.html')" tappable>
            Sedang Tayang
          </ons-list-item>
          <ons-list-item onclick="fn.load('featured.html')" tappable>
            Up Coming Movie
          </ons-list-item>
          <ons-list-item onclick="fn.load('about.html')" tappable>
            About
          </ons-list-item>
        </ons-list>
      </ons-page>
    </ons-splitter-side>
    <ons-splitter-content id="content" page="beranda.html"></ons-splitter-content>
  </ons-splitter>

  <template id="beranda.html">
    <ons-page>
      <ons-toolbar>
        <div class="left">
          <ons-toolbar-button onclick="fn.open()">
            <ons-icon icon="md-menu"></ons-icon>
          </ons-toolbar-button>
        </div>
        <div class="center">
          Beranda
        </div>
      </ons-toolbar>
      <p style="text-align: center; opacity: 0.6; padding-top: 20px;">
        <div align="center"><h1>Selamat Datang Di Aplikasi Katalog Film</h1></div>
        <div align="center"><img src="img/bg.jpg" width="80%"></div>
        <div align="center"><p>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod
        tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam,
        quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo
        consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse
        cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non
        proident, sunt in culpa qui officia deserunt mollit anim id est laborum.</p></div>
      </p>
    </ons-page>
  </template>

  <template id="cari.html">
    <ons-page>
      <ons-toolbar>
        <div class="left">
          <ons-toolbar-button onclick="fn.open()">
            <ons-icon icon="md-menu"></ons-icon>
          </ons-toolbar-button>
        </div>
        <div class="center">
          Pencarian Film
        </div>
      </ons-toolbar>
	      <div style="height: 200px; padding: 1px 0 0 0;">
	        <div class="card card--material">
	          <div class="card__title card--material__title">Cari Film </div>
	          <div class="card__content card--material__content" style="text-align: justify;">
	            <ons-search-input placeholder="Masukkan Judul Film" id="input" oninput="cari()" style="width: 90%;"></ons-search-input>
	            <br>
	            <div id="isiPencarianFilm"></div>
	          </div>
	        </div>
	      </div>
    </ons-page>
  </template>

  <template id="scanner.html">
    <ons-page>
      <ons-toolbar>
        <div class="left">
          <ons-toolbar-button onclick="fn.open()">
            <ons-icon icon="md-menu"></ons-icon>
          </ons-toolbar-button>
        </div>
        <div class="center">
          Pencarian Film Dengan Barcode
        </div>
      </ons-toolbar>
        <div style="height: 200px; padding: 1px 0 0 0;">
          <div class="card card--material">
            <div class="card__title card--material__title">Cari Film </div>
            <div class="card__content card--material__content" style="text-align: justify;">
              <ons-search-input placeholder="Masukkan Judul Film" id="input_scan" onchange="x_scanner()" style="width: 70%; margin-top: -20px;"></ons-search-input>
              <button style="margin-top: 20px;" class="button button-round button-outline" onclick="scan()">Scan</button>
              <br>
              <div id="isiX_scannerFilm"></div>
            </div>
          </div>
        </div>
    </ons-page>
  </template>

  <template id="ongoing.html">
    <ons-page>
      <ons-toolbar>
        <div class="left">
          <ons-toolbar-button onclick="fn.open()">
            <ons-icon icon="md-menu"></ons-icon>
          </ons-toolbar-button>
        </div>
        <div class="center">
          Sedang Tayang
        </div>
      </ons-toolbar>
      <div style="height: 200px; padding: 1px 0 0 0;">
        <div class="card card--material">
          <div class="card__title card--material__title">Film yang Sedang Tayang </div>
          <div class="card__content card--material__content" style="text-align: justify;">
            <div id="isiNowPlaying"></div>
          </div>
        </div>
      </div>
    </ons-page>
  </template>

  <template id="featured.html">
    <ons-page>
      <ons-toolbar>
        <div class="left">
          <ons-toolbar-button onclick="fn.open()">
            <ons-icon icon="md-menu"></ons-icon>
          </ons-toolbar-button>
        </div>
        <div class="center">
          Up Coming Movie
        </div>
      </ons-toolbar>
       <div style="height: 200px; padding: 1px 0 0 0;">
		<div class="card card--material">
          <div class="card__title card--material__title">Film yang akan Release</div>
          <div class="card__content card--material__content" style="text-align: justify;">
            <div id="isiUpcoming"></div>
          </div>
        </div>
      </div>
    </ons-page>
  </template>

  <template id="about.html">
    <ons-page>
      <ons-toolbar>
        <div class="left">
          <ons-toolbar-button onclick="fn.open()">
            <ons-icon icon="md-menu"></ons-icon>
          </ons-toolbar-button>
        </div>
        <div class="center">
          About
        </div>
      </ons-toolbar>
      <div align="center">
      	<p>Fatkhuliyan</p>
      </div>
    </ons-page>
  </template>
</body>
<script type="text/javascript" src="cordova.js"></script>
</html>
